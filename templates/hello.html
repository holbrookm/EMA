<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TODO at NoiseBridge</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/static/css/noiselist.css">
</head>
  <body>
    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="#">Noiselist</a>
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
          <form action="" class="pull-right">
            <input class="input-small" type="text" placeholder="Username">
            <input class="input-small" type="password" placeholder="Password">
            <button class="btn" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="content">
        <div class="page-header">
          <h1>Noiselist <small>Python web frameworks one list at a time</small></h1>
        </div>
        <div class="row">
          <div class="span10">
            <h2>Current TODOs</h2>
            <ul>
            	{% for todo in todos %}
            	<li>{{todo.description}}</li>
            	{% endfor %}
            </ul>
            <form action="/add" method="POST" id="add_to_todo_list">
              <input type="text" name="todo_item"/>
              <input type="submit" class="btn" name="add_todo_submit" value="Add to List!"/>
            </form>
          </div>
          <div class="span4">
            <h3>Secondary Content</h3>
            <ul>
	      <li>Item 1</li>
	      <li>Item 2</li>
	      <li>Item 3</li>
          </div>
        </div>
      </div>

      <footer>
        <p>Noisebridge 2012</p>
      </footer>

    </div> <!-- /container -->
  </body>

</html>
</html>
